<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>PALETTE PICKER</h1>
    </header>
    <main>
      <div class="palette-container">

        <div class="single-color" id="color1">
          <span id="name1">#FF0000</span>
          <div id="lock1" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color2">
          <span id="name2">#FFFF00</span>
          <div id="lock2" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color3">
          <span id="name3">#00FF00</span>
          <div id="lock3" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color4">
          <span id="name4">#0000FF</span>
          <div id="lock4" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color5">
          <span id="name5">#00FFFF</span>
          <div id="lock5" class="lock-icon"></div>
        </div>

      </div>

      <button class="colors-btn">
        Generate New Palette
      </button>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
