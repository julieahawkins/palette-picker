<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>

    <header>
      <h1>PALETTE PICKER</h1>
    </header>

    <main>

      <button class="view-palettes-btn">Saved Projects <span id="projectCount">0</span> </button>

      <div class="palette-container">
        <div class="single-color" id="color1">
          <span class="color-name dark" id="name1">#FF0000</span>
          <div id="lock1" class="lock-icon dark"></div>
        </div>

        <div class="single-color" id="color2">
          <span class="color-name" id="name2">#FFFF00</span>
          <div id="lock2" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color3">
          <span class="color-name" id="name3">#00FF00</span>
          <div id="lock3" class="lock-icon"></div>
        </div>

        <div class="single-color" id="color4">
          <span class="color-name dark" id="name4">#0000FF</span>
          <div id="lock4" class="lock-icon dark"></div>
        </div>

        <div class="single-color" id="color5">
          <span class="color-name dark" id="name5">#FF00FF</span>
          <div id="lock5" class="lock-icon dark"></div>
        </div>
      </div>
      
      <div class="palette-btn-container">
        <button class="colors-btn">Generate New Palette <span>(click here or space-bar)</span></button>

        <button class="save-btn"><div class="heart"></div>Save</button>
      </div>

      <div class="save-container none">
        <div class="save-prompt-container">
          <button class="open-save-projects-btn">Create a New Project</button>
          <span>OR</span>
          <button class="open-save-palettes-btn">Save Palette to an Existing Project</button>
        </div>

        <div class="create-project-container none">
          <label>Create a New Project:
          <input class="project-input" type="text" placeholder="Project Name..."> 
          </label>

          <button class="save-project-btn">Save Project</button>
        </div>

        <div class="save-palette-container none">

          <select id="projectSelect">
            <!-- created project titles append here -->
          </select>

          <input class="palette-input" type="text" placeholder="Palette Name...">

          <button class="save-palette-btn">Save Palette</button>
        </div>


      </div>
      
      <div class="projects-container none">
        <header>
          <div class="close-btn"></div>
          <h2>YOUR PALETTES</h2>
        </header>
        <div class="projects">
          <!-- projects palettes append here -->
        </div>
      </div>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
